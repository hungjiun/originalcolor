<div class="container">
    <div class="title text-center"><h1>補漆筆使用步驟說明</h1></div>
    <div class="desc">
        請先將車身要修補部位擦拭乾淨。刮傷處如有毛邊現象，可先用筆蓋頭背面之小磨砂刮除毛邊動作。將本產品上下搖勻約10秒至聽到筆管內鋼珠碰撞聲。<br>將筆蓋頭拔開，按壓筆尖，至筆尖流出油漆，即可施工作業。<br>〈因油漆有膜厚，才能將刮傷處凹陷部位作修補，故第一次按壓時間請按壓20~30秒直至筆尖充滿油漆再進行作業〉<br><br><br>
        <div class="tip">使用完後注意事項<br>修補作業完畢後，請務必用面紙將筆芯的殘餘油漆吸附乾淨，再將筆蓋蓋緊，以利日後再次使用</div>
    </div>
</div>
